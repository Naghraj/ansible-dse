- name: Install DSE packages (yum)
  yum:
    name: item
    update_cache: yes
    state: installed
  with_items:
    - dse-full
    - datastax-agent
  notify: reload systemd
  when: ansible_os_family == "RedHat"

- name: Install DSE packages (apt)
  apt:
    name: item
    update_cache: yes
    state: installed
  with_items:
    - dse-full
    - datastax-agent
  when: ansible_os_family == "Debian"

- include: config.yml
  tags:
    - configuration

- meta: flush_handlers

- name: Start DSE service
  service: name=dse state=started enabled=yes
  tags:
    - services

- name: Start DataStax Agent
  service: name=datastax-agent state=started enabled=yes
  tags:
    - services
